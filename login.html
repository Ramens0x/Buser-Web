<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Buser.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #f9f9f9;">

    <header>
        <nav class="navbar navbar-default" style="background-color: #2882C0; border: none; border-radius: 0;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="color: #fff; font-weight: bold;">BUSER.COM</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-main">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="register.html" style="color: #fff;"><i class="fa fa-user-plus"></i> Đăng ký</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" style="margin-top: 50px;">
                    <div class="panel-heading">
                        <h4><i class="fa fa-user-circle"></i> Đăng Nhập</h4>
                    </div>
                    <div class="panel-body">

                        <form id="login-form" method="POST">

                            <div class="form-group">
                                <label>Tên đăng nhập:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" name="username"
                                        placeholder="Nhập tên đăng nhập" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Mật khẩu:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Nhập mật khẩu" required>
                                </div>
                            </div>

                            <div class="form-group text-right">
                                <a href="forgot-password.html">Quên mật khẩu?</a>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">
                                Đăng Nhập
                            </button>

                            <hr>

                            <p class="text-center">
                                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                            </p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
