<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Buser.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body style="background-color: #f9f9f9;">

    <header>
        <nav class="navbar navbar-default" style="background-color: #2882C0; border: none; border-radius: 0;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="color: #fff; font-weight: bold;">BUSER.COM</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" style="margin-top: 50px;">
                    <div class="panel-heading">
                        <h4><i class="fa fa-key"></i> Lấy Lại Mật Khẩu</h4>
                    </div>
                    <div class="panel-body">

                        <form id="forgot-password-form">
                            <p>Vui lòng nhập email của bạn. Chúng tôi sẽ gửi một liên kết để đặt lại mật khẩu.</p>

                            <div class="form-group">
                                <label>Email đăng ký:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Nhập email của bạn" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-warning btn-block">
                                Gửi link đặt lại
                            </button>

                            <hr>

                            <p class="text-center">
                                Nhớ ra rồi? <a href="login.html">Đăng nhập</a>
                            </p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/main.js"></script>
    
    <style>
        .floating-telegram {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #0088cc;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .floating-telegram:hover {
            background-color: #0077b5;
            transform: scale(1.1);
        }
        .floating-telegram i {
            line-height: 60px;
            font-size: 30px;
        }
        </style>
</body>
</html>
