<!DOCTYPE html>
<html lang="vi">

<meta name="csrf-token" content="{{ csrf_token() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Coin - Buser.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .payment-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px
        }

        .payment-info li {
            list-style-type: none;
            font-size: 16px;
            padding: 10px 0;
            border-bottom: 1px dashed #eee
        }

        .payment-info li strong {
            display: inline-block;
            min-width: 150px;
            color: #777
        }

        .payment-info li span {
            font-weight: bold;
            color: #d9534f
        }

        .qr-code {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fdfdfd
        }

        .confirmation-box {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px
        }
    </style>
</head>

<body style="background-color: #f9f9f9;">
    <header>
        <nav class="navbar navbar-default" style="background-color: #2882C0; border: none; border-radius: 0;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="color: #fff; font-weight: bold;">BUSER.COM</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                
                <div class="stepper" style="margin-top: 40px;">
                    <div class="step">
                        <div class="circle"><i class="fa fa-check"></i></div>
                        <div class="label">Chọn Bank</div>
                    </div>
                    <div class="step active">
                        <div class="circle">2</div>
                        <div class="label">Gửi Coin</div>
                    </div>
                    <div class="step">
                        <div class="circle">3</div>
                        <div class="label">Hoàn Tất</div>
                    </div>
                </div>

                <div class="auth-box" style="padding: 0; overflow: hidden;">
                    <div style="background: #fff5f5; padding: 20px; text-align: center; border-bottom: 1px solid #ffdcdc;">
                        <h4 style="margin: 0; color: #b94a48;">Đơn Hàng Bán: <span id="order-id">#...</span></h4>
                        <p class="text-muted" style="margin-bottom: 0;">Tạo lúc: <span id="order-time">...</span></p>
                    </div>

                    <div style="padding: 30px;">
                        <div class="text-center" style="margin-bottom: 30px;">
                            <p style="font-size: 16px;">Vui lòng gửi chính xác số lượng:</p>
                            <h2 style="margin: 0; font-weight: bold; color: #b94a48;">
                                <span id="sell-amount">...</span> <span id="sell-coin-type">...</span>
                            </h2>
                        </div>

                        <div class="well" style="background: #fff; border: 2px dashed #b94a48; border-radius: 8px;">
                            <h5 style="margin-top: 0; font-weight: bold; color: #777;">ĐỊA CHỈ VÍ NHẬN (Của Hệ Thống):</h5>
                            
                            <div class="form-group">
                                <label>Mạng lưới (Network):</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                                    <input type="text" class="form-control" id="admin-wallet-network" readonly style="background: #fff; font-weight: bold;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Địa chỉ ví:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="admin-wallet-address" readonly style="background: #fff; color: #b94a48; font-weight: bold;">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" onclick="copyToClipboard('#admin-wallet-address')"><i class="fa fa-copy"></i> Copy</button>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group" id="admin-wallet-memo-li" style="display: none;">
                                <label>Memo / Destination Tag (BẮT BUỘC):</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="admin-wallet-memo" readonly style="background: #fff; color: #d9534f; font-weight: bold;">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" onclick="copyToClipboard('#admin-wallet-memo')"><i class="fa fa-copy"></i> Copy</button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-success">
                            <strong><i class="fa fa-info-circle"></i> Thông tin nhận tiền:</strong>
                            <br>
                            Bạn sẽ nhận được <strong id="receive-amount-vnd">...</strong> VNĐ vào tài khoản <strong id="user-bank-name">...</strong> - <strong id="user-bank-account">...</strong>
                        </div>

                        <div class="text-center" style="margin-top: 20px;">
                            <button class="btn btn-link text-danger" id="btn-user-cancel">Hủy bỏ đơn hàng này</button>
                            <span style="color: #ddd;">|</span>
                            <a href="/" class="btn btn-link">Về trang chủ</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/payment_sell.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>

</body>

</html>
