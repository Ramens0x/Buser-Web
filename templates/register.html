<!DOCTYPE html>
<html lang="vi">

<meta name="csrf-token" content="{{ csrf_token() }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Buser.ink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth-bg">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

                <div class="auth-box">
                    <div class="text-center">
                        <a href="/">
                            <img src="/static/img/Buser-Logo-AVT.png"
                                style="width: 70px; margin-bottom: 15px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                        </a>
                        <h4>Tạo Tài Khoản Mới</h4>
                        <p class="text-muted" style="margin-bottom: 30px;">Tham gia cộng đồng giao dịch uy tín</p>
                    </div>

                    <form id="register-form" method="POST">

                        <div class="form-group">
                            <label style="font-size: 12px; color: #777;">Tên đăng nhập</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="Chọn tên đăng nhập"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="font-size: 12px; color: #777;">Email (Dùng để khôi phục và xác minh)</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" class="form-control" name="email" placeholder="Nhập email của bạn"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="font-size: 12px; color: #777;">Mật khẩu bảo mật</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Tạo mật khẩu"
                                    required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-block btn-lg"
                            style="background: linear-gradient(90deg, #28a745 0%, #218838 100%); border: none; font-weight: bold; margin-top: 20px;">
                            ĐĂNG KÝ TÀI KHOẢN
                        </button>

                        <hr style="border-top: 1px solid #eee; margin: 25px 0;">

                        <div class="text-center">
                            <span class="text-muted">Đã có tài khoản?</span>
                            <a href="login.html" style="font-weight: bold; color: #28a745;">Đăng nhập</a>
                        </div>

                        <div class="text-center" style="margin-top: 15px;">
                            <a href="/" class="text-muted"><i class="fa fa-long-arrow-left"></i> Quay về trang chủ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/auth.js"></script>

    <script>
        // ✅ Hiển thị thời gian còn lại của verification link:
        function startCountdown(minutes) {
            let seconds = minutes * 60;
            const timer = setInterval(function () {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                $('#countdown').text(`Link hết hạn sau: ${m}:${s.toString().padStart(2, '0')}`);

                if (--seconds < 0) {
                    clearInterval(timer);
                    $('#countdown').text('Link đã hết hạn. Vui lòng đăng ký lại.');
                }
            }, 1000);
        }
    </script>

</body>

</html>
