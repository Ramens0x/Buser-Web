<!DOCTYPE html>
<html lang="vi">

<meta name="csrf-token" content="{{ csrf_token() }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tài Khoản Ngân Hàng - Buser.ink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body style="background-color: #f9f9f9;">

    <header>
        <nav class="navbar navbar-default" style="background-color: #2882C0; border: none; border-radius: 0;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="color: #fff; font-weight: bold;">Buser.ink</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top: 30px;">
                    <div class="panel-heading">
                        <h4><i class="fa fa-university"></i> Thêm tài khoản ngân hàng</h4>
                    </div>
                    <div class="panel-body">

                        <form id="add-bank-form">

                            <div class="form-group">
                                <label class="labelGreen">Ngân hàng:</label>
                                <select class="form-control formGreen" name="bank_name" required>
                                    <option value="">-- Chọn ngân hàng --</option>
                                    <option value="Vietcombank (VCB)">Vietcombank (VCB)</option>
                                    <option value="Á Châu (ACB)">Á Châu (ACB)</option>
                                    <option value="Techcombank (TCB)">Techcombank (TCB)</option>
                                    <option value="MBBank (MB)">MBBank (MB)</option>
                                    <option value="VietinBank (ICB)">VietinBank (ICB)</option>
                                    <option value="Agribank">Agribank</option>
                                    <option value="BIDV">BIDV</option>
                                    <option value="Sacombank (STB)">Sacombank (STB)</option>
                                    <option value="VPBank">VPBank</option>
                                    <option value="TPBank">TPBank</option>
                                    <option value="HDBank">HDBank</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="labelGreen">Số tài khoản:</label>
                                <input type="text" class="form-control formGreen" name="account_number"
                                    placeholder="Nhập số tài khoản" required>
                            </div>

                            <div class="form-group">
                                <label class="labelRed">Họ tên chủ tài khoản:</label>
                                <input type="text" class="form-control formRed" name="account_name"
                                    placeholder="Họ tên viết hoa, không dấu" required>
                            </div>

                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fa fa-save"></i> Lưu Lại
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/profile.js"></script>

    <style>
        .floating-telegram {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #0088cc;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .floating-telegram:hover {
            background-color: #0077b5;
            transform: scale(1.1);
        }

        .floating-telegram i {
            line-height: 60px;
            font-size: 30px;
        }
    </style>

</body>

</html>
