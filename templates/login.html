<!DOCTYPE html>
<html lang="vi">

<meta name="csrf-token" content="{{ csrf_token() }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Buser.ink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth-bg">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

                <div class="auth-box">
                    <div class="text-center">
                        <a href="/">
                            <img src="/static/img/Buser-Logo-AVT.png"
                                style="width: 70px; margin-bottom: 15px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                        </a>
                        <h4>Chào mừng trở lại!</h4>
                        <p class="text-muted" style="margin-bottom: 30px;">Đăng nhập để tiếp tục giao dịch</p>
                    </div>

                    <form id="login-form" method="POST">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập"
                                    required autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Mật khẩu"
                                    required>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <a href="forgot-password.html" class="pull-right text-muted" style="font-size: 13px;">Quên
                                mật khẩu?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg"
                            style="background: linear-gradient(90deg, #2882C0 0%, #005f9e 100%); border: none; font-weight: bold;">
                            ĐĂNG NHẬP
                        </button>

                        <hr style="border-top: 1px solid #eee; margin: 25px 0;">

                        <div class="text-center">
                            <span class="text-muted">Chưa có tài khoản?</span>
                            <a href="register.html" style="font-weight: bold; color: #2882C0;">Đăng ký ngay</a>
                        </div>

                        <div class="text-center" style="margin-top: 15px;">
                            <a href="/" class="text-muted"><i class="fa fa-long-arrow-left"></i> Quay về trang chủ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/main.js"></script>

</body>

</html>
