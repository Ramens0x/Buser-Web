<!DOCTYPE html>
<html lang="vi">

<meta name="csrf-token" content="{{ csrf_token() }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Ví Nhận - Buser.ink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .wallet-list .radio {
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff
        }

        .wallet-list .radio:hover {
            background-color: #f9f9f9
        }

        .wallet-list .radio label {
            width: 100%;
            font-size: 16px
        }

        .wallet-list .wallet-details {
            font-size: 13px;
            color: #777;
            margin-left: 25px
        }
    </style>
</head>

<body style="background-color: #f9f9f9;">
    <header>
        <nav class="navbar navbar-default" style="background-color: #2882C0; border: none; border-radius: 0;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="color: #fff; font-weight: bold;">BUSER.INK</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                <div class="stepper" style="margin-top: 40px;">
                    <div class="step active">
                        <div class="circle">1</div>
                        <div class="label">Chọn Ví Nhận</div>
                    </div>
                    <div class="step">
                        <div class="circle">2</div>
                        <div class="label">Thanh Toán</div>
                    </div>
                    <div class="step">
                        <div class="circle">3</div>
                        <div class="label">Hoàn Tất</div>
                    </div>
                </div>

                <div class="auth-box">
                    <div class="text-center" style="margin-bottom: 20px;">
                        <h4 style="margin: 0;">Chọn Ví Để Nhận Coin</h4>
                        <p class="text-muted">Vui lòng chọn địa chỉ ví bạn muốn nhận coin</p>
                    </div>

                    <form id="select-wallet-form">
                        <div class="wallet-list" style="max-height: 300px; overflow-y: auto;">
                            <p class="text-center"><i class="fa fa-spinner fa-spin"></i> Đang tải danh sách ví...</p>
                        </div>

                        <div style="margin-top: 25px;">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="add-wallet.html" class="btn btn-default btn-block btn-lg"
                                        style="border-radius: 8px;">
                                        <i class="fa fa-plus"></i> Thêm Mới
                                    </a>
                                </div>
                                <div class="col-xs-6">
                                    <button type="submit" class="btn btn-success btn-block btn-lg"
                                        style="background: #28a745; border: none; border-radius: 8px;">
                                        Tiếp Tục <i class="fa fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/select_wallet.js"></script>
</body>

</html>
