<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Ví Nhận - Buser.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .wallet-list .radio {
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff
        }

        .wallet-list .radio:hover {
            background-color: #f9f9f9
        }

        .wallet-list .radio label {
            width: 100%;
            font-size: 16px
        }

        .wallet-list .wallet-details {
            font-size: 13px;
            color: #777;
            margin-left: 25px
        }
    </style>
</head>

<body style="background-color: #f9f9f9;">
    <header>
        <nav class="navbar navbar-default" style="background-color: #2882C0; border: none; border-radius: 0;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="color: #fff; font-weight: bold;">BUSER.COM</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top: 30px;">
                    <div class="panel-heading">
                        <h4><i class="fa fa-credit-card"></i> Chọn tài khoản nhận...</h4>
                    </div>
                    <div class="panel-body">

                        <form id="select-wallet-form">
                            <div class="wallet-list">
                                <p>Đang tải danh sách ví của bạn...</p>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="add-wallet.html" class="btn btn-default btn-block">
                                        <i class="fa fa-plus"></i> Thêm tài khoản mới
                                    </a>
                                </div>
                                <div class="col-xs-6">
                                    <button type="submit" class="btn btn-success btn-block">
                                        Xác nhận <i class="fa fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/select_wallet.js"></script>

    <style>
        .floating-telegram {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #0088cc;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .floating-telegram:hover {
            background-color: #0077b5;
            transform: scale(1.1);
        }
        .floating-telegram i {
            line-height: 60px;
            font-size: 30px;
        }
        </style>
</body>

</html>
