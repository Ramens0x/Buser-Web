<!DOCTYPE html>
<html lang="vi">

<meta name="csrf-token" content="{{ csrf_token() }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tài Khoản Nhận - Buser.ink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body style="background-color: #f9f9f9;">

    <header>
        <nav class="navbar navbar-default" style="background-color: #2882C0; border: none; border-radius: 0;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="color: #fff; font-weight: bold;">BUSER.INK</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top: 30px;">
                    <div class="panel-heading">
                        <h4><i class="fa fa-plus-circle"></i> Thêm tài khoản nhận</h4>
                    </div>
                    <div class="panel-body">

                        <form id="add-wallet-form">

                            <div class="form-group">
                                <label class="labelGreen">Loại tài khoản:</label>
                                <select class="form-control formGreen" id="coin-type-select" name="coin_type">
                                    <option value="bustabit">Bustabit (Bits - BTC)</option>
                                    <option value="ether">Ether (Ethos - ETH)</option>
                                    <option value="usdt">USDT - BEP20</option>
                                    <option value="bnb">BNB - BEP20</option>
                                    <option value="sol">Solana (SOL)</option>
                                </select>
                            </div>

                            <div class="form-group" id="field-address-group">
                                <label class="labelGreen">Địa chỉ ví nhận:</label>
                                <input type="text" class="form-control formGreen" name="address"
                                    placeholder="Nhập địa chỉ ví...">
                            </div>

                            <div class="form-group" id="field-tag-group" style="display: none;">
                                <label class="labelGreen" id="label-tag">Destination Tag / ID:</label>
                                <input type="text" class="form-control formGreen" name="tag"
                                    placeholder="Nhập ID Đăng nhập sàn...">
                            </div>

                            <div id="field-personal-group" style="display: none;">
                                <div class="form-group">
                                    <label class="labelRed">Họ Tên:</label>
                                    <input type="text" class="form-control formRed" name="name"
                                        placeholder="Họ tên liên hệ (trùng với tên trên sàn)">
                                </div>

                                <div class="form-group">
                                    <label class="labelGreen">Số điện thoại:</label>
                                    <input type="text" class="form-control formGreen" name="phone"
                                        placeholder="Nhập số điện thoại liên hệ">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fa fa-save"></i> Lưu Lại
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/main.js"></script>


    <style>
        .floating-telegram {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #0088cc;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .floating-telegram:hover {
            background-color: #0077b5;
            transform: scale(1.1);
        }

        .floating-telegram i {
            line-height: 60px;
            font-size: 30px;
        }
    </style>
</body>

</html>
